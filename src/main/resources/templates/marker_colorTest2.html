<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Plugin leaflet.sprite</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<!-- plugin -->
    <script src="js/leaflet.sprite.js"></script>
<!-- plugin -->

    <style type="text/css">
     <!--
      #mapid { height: 400px; width: 600px}
    -->
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <table>
<tr>
<td><form action="marker_colorTest"><input type="submit" value="マーカー色"/></form></td>
<td><form action="/"><input type="submit" value="ホーム"/></form></td>
<td><form action="leafmap"><input type="submit" value="アイコン移動"/></form></td>
<td><form action="icon"><input type="submit" value="アイコン変更"/></form></td>
<td><form action="marker_colorTest2"><input type="submit" value="JSONtest"/></form></td>
<td><form action=""><input type="submit" value=""/></form></td>
</tr>
</table>
    <script>
      // Mapの基本設定
        var map = L.map('mapid').setView([35.7102, 139.8132], 15);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      		maxZoom: 18,
      		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
      	}).addTo(map);

      let xhr = new XMLHttpRequest();
      xhr.open("GET","/marker_colorTest2_test",true);
      xhr.send(null);


      /* xhr.responseType = 'json'; */
      xhr.onload=function(){
        /* リクエストが終了し、レスポンスの準備が完了 */
        if(xhr.readyState === 4){
          /* ajax通信完了 */
          if(xhr.status === 200){

            console.log(xhr.response);
            console.log(xhr.responseText);
            const json = xhr.response;
            const data = JSON.parse(json);

            for(let i = 0; i < data.length; i++){

            let latitude = data[i].latitude;
            let longitude = data[i].longitude;

            /* alert(latitude) */
            /* alert(longitude); */

            // leaflet.sprite
            L.Icon.Default.imagePath = 'https://unpkg.com/leaflet@1.3.1/dist/images/';
            L.marker([latitude, longitude], {icon: L.spriteIcon()}).addTo(map).bindPopup('<p>'+data[i].store_name+'</p>'); // default blue.
            }
          }
        }
      }
      /* $.getJSON(contextPath + "/marker_colorTest2_test?",null,function(data,textStatus,jqXHR){
        let latitude = data.latitude;
        alert(latitude)
      }) */

      
    </script>
  </body>
</html>
