<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Plugin leaflet.sprite</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<!-- plugin -->
    <!-- マーカー表示 -->
    <script src="js/leaflet.sprite.js"></script>
    <!-- 緯度、経度表示 -->
    <link rel="stylesheet" href="css/L.Control.MousePosition.css" />
    <script src="js/L.Control.MousePosition.js"></script>
    <!-- 検索窓 -->
    <link rel="stylesheet" href="css/leaflet-search.css">
    <script src="js/leaflet-search.js"></script>
<!-- plugin -->
    <style type="text/css">
    
     <!--
      #mapid { height: 500px; width: 80%;margin:0 0 0 auto;}
    -->
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <table>
<tr>
<td><form action="marker_colorTest"><input type="submit" value="マーカー色"/></form></td>
<td><form action="/"><input type="submit" value="ホーム"/></form></td>
<td><form action="leafmap"><input type="submit" value="アイコン移動"/></form></td>
<td><form action="icon"><input type="submit" value="アイコン変更"/></form></td>
<td><form action="marker_colorTest2"><input type="submit" value="JSONtest"/></form></td>
<td><form action=""><input type="submit" value=""/></form></td>
</tr>
</table>
    <script>
    
      // Mapの基本設定
      /* 表示するマップの初期位置及び地図の倍率を設定 */
        var map = L.map('mapid').setView([34.7021594, 135.4956025], 15);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      		maxZoom: 18,
      		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
        }).addTo(map);
        
// MousePosition
var options = {
  position: 'bottomleft',
  numDigits: 7
}
L.control.mousePosition(options).addTo(map);

/*-------------------- 検索窓の作成 --------------------*/
//① 検索用のレイヤーを作成
var searchLayer = new L.LayerGroup();
map.addLayer(searchLayer);

// ② 検索コンソール自体の設定
var controlSearch = new L.Control.Search({
　　　　position:'topright',
　　　　layer: searchLayer,
　　　　initial: false,
　　　　zoom: 15,
　　　　　marker: false
　　});
map.addControl( controlSearch );

/*------------------- 非同期通信の設定 --------------------*/
      let xhr = new XMLHttpRequest();
      /* javaのコントローラーに非同期リクエスト送信 */
      xhr.open("GET","/marker_colorTest2_test",true);
      xhr.send(null);

      /* xhr.responseType = 'json'; */
      xhr.onload=function(){
        /* リクエストが終了し、レスポンスの準備が完了 */
        if(xhr.readyState === 4){
          /* ajax通信完了 */
          if(xhr.status === 200){

            console.log(xhr.response);
            /* javaからのリターンで受け取ったJSON型のデータを格納 */
            const json = xhr.response;
            /* 格納したJSONデータをparseで文字列に変換 */
            const data = JSON.parse(json);
            /* 受け取ったJSONデータ各々について処理 */
            for(let i = 0; i < data.length; i++){

              /* 緯度 */
              let latitude = data[i].latitude;
              /* 経度 */
              let longitude = data[i].longitude;

            /* alert(latitude) */
            /* alert(longitude); */

            // leaflet.sprite
/*-------------------- 表示されるアイコンの設定 --------------------*/
            L.Icon.Default.imagePath = 'https://unpkg.com/leaflet@1.3.1/dist/images/';
            var marker = new L.marker([latitude, longitude], { title: data[i].store_name });
            if (data[i].store_url == 'なし'){
            marker.addTo(map)
            .bindPopup('<p>店名：'+data[i].store_name+'</p>'  
            +'<p>住所：<a href="https://www.google.co.jp/maps/search/'+data[i].address+'"target="_blank">'+data[i].address+'</a></p>'
            +'<p>URL：なし</p>'
            +data[i].store_name+'で<a href="https://www.google.co.jp/maps/search/'+data[i].store_name+'"target="_blank">'+'Google Map'+'</a>検索</br>'
            +data[i].store_name+'で<a href="https://www.google.com/search?q='+data[i].store_name+'"target="_blank">'+'Google'+'</a>検索');
            }else{
              
            marker.addTo(map)
            .bindPopup('<p>店名：'+data[i].store_name+'</p>'  
            +'<p>住所：<a href="https://www.google.co.jp/maps/search/'+data[i].address+'"target="_blank">'+data[i].address+'</a></p>'
            +'<p>URL：<a href="'+data[i].store_url+'"target="_blank">'+data[i].store_url+'</a></p>'
            +data[i].store_name+'で<a href="https://www.google.co.jp/maps/search/'+data[i].store_name+'"target="_blank">'+'Google Map'+'</a>検索</br>'
            +data[i].store_name+'で<a href="https://www.google.com/search?q='+data[i].store_name+'"target="_blank">'+'Google'+'</a>検索');  
            }
            searchLayer.addLayer(marker)
            

            }
          }
        }
      }
      
      /* $.getJSON(contextPath + "/marker_colorTest2_test?",null,function(data,textStatus,jqXHR){
        let latitude = data.latitude;
        alert(latitude)
      }) */
    </script>
  </body>
</html>
