<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- plugin -->

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style type="text/css">
     
      #mapid { height: 400px; width: 600px}

      .glyphicons-custom {
        margin-left: 1px;
      }
   
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <table>
<tr>
<td><form action="marker_colorTest"><input type="submit" value="マーカー色"/></form></td>
<td><form action="/"><input type="submit" value="ホーム"/></form></td>
<td><form action="leafmap"><input type="submit" value="アイコン移動"/></form></td>
<td><form action="icon"><input type="submit" value="アイコン変更"/></form></td>
<td><form action="marker_colorTest2"><input type="submit" value="JSONtest"/></form></td>
<td><form action=""><input type="submit" value=""/></form></td>
</tr>
</table>

    <script>
        // Mapの基本設定
        var map = L.map('mapid').setView([35.7102, 139.8132], 15);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      		maxZoom: 18,
      		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
      	}).addTo(map);
        let options = {
                geocoder: new L.Control.Geocoder.Nominatim()
            };
            L.Control.geocoder(options).addTo(map);
        
        function onMapClick(e) {

        // Font Awesome fa-utensils
        options = {
            prefix: 'fa'
           ,icon: 'wifi'
           ,markerColor: 'lightblue'
        };
        L.marker(e.latlng, {draggable: true,
        	title: "Resource location",
 	        alt: "Resource Location",
 	        riseOnHover: true,
 	        icon: L.AwesomeMarkers.icon(options)}).addTo(map).bindPopup("<p>Font Awesome</p><p>fa-wifi</p>");
        
        // Update marker on changing it's position
 	    marker.on("dragend", function (ev) {
 	        var chagedPos = ev.target.getLatLng();
 	        this.bindPopup("<p>Font Awesome</p><p>fa-wifi</p>");
 	    });
 	}

 	map.on('click', onMapClick);
        
        </script>
  </body>
</html>
